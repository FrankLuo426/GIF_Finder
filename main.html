<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gif Finder</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="js/main.js"></script>
</head>

<body>
    <header>
        <h1>Gif Finder</h1>
    </header>

    <div class="widgets">
        <p class="firstP">Limit Results:</p>
        <select id="limitGIF">
            <option value="10">10</option>
            <option value="20" selected>20</option>
            <option value="40">40</option>
            <option value="80">80</option>
            <option value="100">100</option>
        </select>

        <p class="secondP">Background Mode:</p>
        <select id="mode"  onChange="bgChange(this)">
            <option value="White" selected>White</option>
            <option value="Black">Black</option>
        </select>
    </div>

    <div class="widgets">
        <input id="searchGIF" type="text" size="20" maxlength="20" defalut value=""/>
    </div>  

    <div class="widgets">
        <button type="button" id="search" class="gifIt" onclick="GIFsearchButtonClicked()">Gif It!</button>
        <button type="button" id="trend" class="trending" onclick="TrendingRsearchButtonClicked()">Trending!</button>
        <button type="button" id="random" class="random" onclick="RandomSearchButtonClicked()">Random</button>
        <button type="button" id="clear" class="clear" onclick="ClearButtonClicked()">Clear</button>
    </div>
    
    <div id="status">Ready to Go!</div>

    <h2>Results</h2>

    <p class="contentP">No data yet!</p>

    <div id="content"></div>

    <div id="infoWindow"></div>

    <button type="button" id="infoCloseButton" class="infoClose" onclick="infoButtonClicked()">X</button>
    
</body>
</html>
